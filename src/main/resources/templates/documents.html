<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Documents</title>
</head>
<body>
	<div th:fragment="content">
		<div class="documents-container">
			<!-- Left panel -->
			<div class="documents-list">
				<h3>Your Documents</h3>
				<ul id="doc-items"></ul>

				<div id="doc-spinner" class="doc-spinner" style="display: none;">

					<div class="spinner"></div>
					<p>Loading your documents...</p>

				</div>

				<div class="pagination-controls">
					<button id="prevPage" disabled="disabled">Previous</button>
					<span id="pageInfo">Page 1</span>
					<button id="nextPage" disabled>Next</button>
				</div>
			</div>

			<div class="document-viewer">
			
			<div id="toggle-container" class="toggle-container"
					style="display: none;">
					<button id="previewToggle" class="toggle-btn active">Preview</button>
					<button id="summaryToggle" class="toggle-btn">Summary</button>
				</div>

				<div id="preview-placeholder">
					<p>Select a document to preview</p>
				</div>
				<div id="doc-preview"></div>

				<div id="summary-view" style="display: none;">
					<div id="summary-content"></div>
					<div id="summary-audio"></div>

				</div>
			</div>
		</div>
	</div>


</body>
</html>
